<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Войти</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://c|dn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <link rel='stylesheet' href="{% static 'css/login.css' %}">
</head>

<body class="d-flex justify-content-center" data-bs-theme="dark">
    <div class='text-center'  data-bs-theme="dark">
        <form class="form-signin" method='POST'>
            {% csrf_token %}
            <img class="mb-4" src="{% static 'img/logo.png' %}" alt="" width="72" height="72">
            <h1 class="h3 mb-3 font-weight-normal">Геоэскперт</h1>

            <label class="sr-only" for="{{form.username.id_for_label}}">Имя пользователя</label>
            {{ form.username }}
            <br>
            <label class="sr-only" for="{{form.password.id_for_label}}">Пароль</label>
            {{ form.password }}

            <button class="btn btn-lg btn-dark btn-block" 
            style="border-color: #012970; border-width: 4px;" type="submit">Войти</button>
            <p class="mt-5 mb-3 text-muted">©2023</p>
        </form>
        <div id="wt-sky-root"></div>
    </div>  
</body>
</html>
