<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Конструктор</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.2/dist/leaflet.css"/>
    <script src="https://unpkg.com/leaflet@1.9.2/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/@geoman-io/leaflet-geoman-free@latest/dist/leaflet-geoman.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js" integrity="sha512-pumBsjNRGGqkPzKHndZMaAG+bir374sORyzM3uulLV14lN5LyykqNk8eEeUlUkB3U0M4FApyaHraT65ihJhDpQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://unpkg.com/@geoman-io/leaflet-geoman-free@latest/dist/leaflet-geoman.min.js"></script>
    <link rel="stylesheet" href="{% static 'css/map_maker.css' %}" />
    <script src="https://cdn.jsdelivr.net/npm/notiflix@3.2.2/dist/notiflix-notify-aio-3.2.2.min.js"></script>
    <script src="https://api.mapbox.com/mapbox.js/plugins/leaflet-fullscreen/v1.0.1/Leaflet.fullscreen.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src='https://unpkg.com/@turf/turf@6/turf.min.js'></script>
    
  </head>

<body style='display:flex;flex-direction: row;'>
    <div id="map"></div>
    <div class="marker-position">Нажмите на карту для получения координат</div>
    <div>
      <form  method='GET'>
        {% csrf_token %}
        <label for="cadastral">Кадастровый номер: </label>
        <input id="cadastral" type="text" name="cadastral_number" pattern="[0-9]{2}-[0-9]{2}-[0-9]{5,7}-[0-9]{1,4}">
        <button type='button' id='add_cadastral'>Отправить</button>
      </form> 
      <br>
      <form id="polygonForm">
        <input type="number" placeholder="Длина" id="lengthInput">
        <input type="number" placeholder="Ширина" id="widthInput">
        <br>
        <button type="button" onclick="createRectangle()">Построить полигон</button>
      </form>
    </div>
    <div id="sidebar"></div>
    <script src="{% static 'js/map_maker.js' %}"></script>
</body>
<script>
$(document).ready(function () {
  let cadastral_numbers = []
    $('#add_cadastral').on('click', function () { 
      $.ajax({
        data: {
          cadastral_number: $('#cadastral').val(),
        },
        dataType: 'json',
        url: "{% url 'expert:get_coords' %}",
        success: function (response ) {
          let value = $('#cadastral').val()
          if (cadastral_numbers.includes(value)) {
            alert('Данный кадастровый номер уже добавлен')
            $("form")[0].reset();
          }
          else {
            $("form")[0].reset();
            DrawCadastralPolygon(response.coords);
            cadastral_numbers.push(value)
          } 
        },
    })
  })
});
</script>
</html>
