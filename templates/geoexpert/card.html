<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel='stylesheet' href="{% static 'css/card.css' %}">
</head>
<body>
    <div class="card mb-3" style="max-width: 1000px;"  data-bs-theme="dark" id='custom-card'>
        <div class="row g-0">
          <div class="col-md-4">
            <div class='slider-for'>
                <div id='main-image'><img src="{% static 'img/test/example_building1.jpg' %}" class="img-fluid rounded-start" style='width:333px; height:333px'></div>
                <div id='main-image'><img src="{% static 'img/test/example_building2.webp' %}" class="img-fluid rounded-start" style='width:333px; height:333px'> </div>
                <div id='main-image'><img src="{% static 'img/test/example_building3.jpeg' %}" class="img-fluid rounded-start" style='width:333px; height:333px'> </div>
                <div id='main-image'><img src="{% static 'img/test/example_building4.jpg' %}" class="img-fluid rounded-start" style='width:333px; height:333px'> </div>
                <div id='main-image'><img src="{% static 'img/test/example_building5.jpg' %}" class="img-fluid rounded-start" style='width:333px; height:333px'> </div>
                <div id='main-image'><img src="{% static 'img/test/example_building6.jpg' %}" class="img-fluid rounded-start" style='width:333px; height:333px'> </div>
                <div id='main-image'><img src="{% static 'img/test/example_building7.jpg' %}" class="img-fluid rounded-start" style='width:333px; height:333px'> </div>
            </div>
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h5 class="card-title">{{order.name}}</h5>
              <p class="card-text">Виды изысканий: {% for type_work in order.type_work.all %} | {{type_work}} | {% endfor %}</p>
              <p class="card-text">Заказчик: {{order.customer}}</p>
              <p class="card-text">Градостроительная деятельность: {{order.work_objective}}</p>
              <p class= id="card-text"><small class="text-muted">Заказ был выполнен в {{order.year}} году</small></p>
            </div>
          </div>
        </div>
        <hr>
        <div class="slider-nav">
            <div><img src="{% static 'img/test/example_building1.jpg' %}" style='width:200px; margin-left:5px; height:133px;'></div>
            <div><img src="{% static 'img/test/example_building2.webp' %}" style='width:200px; margin-left:5px; height:133px;'> </div>
            <div><img src="{% static 'img/test/example_building3.jpeg' %}" style='width:200px; margin-left:5px; height:133px;'> </div>
            <div><img src="{% static 'img/test/example_building4.jpg' %}" style='width:200px; margin-left:5px; height:133px;'> </div>
            <div><img src="{% static 'img/test/example_building5.jpg' %}" style='width:200px; margin-left:5px; height:133px;'> </div>
            <div><img src="{% static 'img/test/example_building6.jpg' %}" style='width:200px; margin-left:5px; height:133px;'> </div>
            <div><img src="{% static 'img/test/example_building7.jpg' %}" style='width:200px; margin-left:5px; height:133px;'> </div>
        </div>
        <div class='btn-wrap'>
            <button class="prev-btn"><i class='bx bx-left-arrow-circle'></i></button>
            <button class="next-btn"><i class='bx bx-right-arrow-circle'></i></button>
        </div>
    </div>
    <script>
        $('.slider-for').slick({
            slidesToShow: 1,
            slidesToScroll: 1,
            arrows: false,
            fade: true,
            asNavFor: '.slider-nav',
            useCSS: false,
        });

        $('.slider-nav').slick({
        slidesToShow: $('#custom-card').width()/200,
        slidesToScroll: 1,
        asNavFor: '.slider-for',
        centerMode: true,
        focusOnSelect: true,
        prevArrow: $('.prev '),
        nextArrow: $('.next-btn'),
        useCSS: true,
        
        });

        let slider = $(".slider-nav");

        slider.on("init", function() {
            let actives = slider.find(".slick-active");
        
            for(let i = 0; i < actives.length; i++) {
                let $active = $(actives[i]);
                $active.addClass("active-" + i);
            }
        })
        $(window).load(function () {
            $('.slick-slide').css('filter', 'blur(2px)');
            $('.slick-center').css('filter', 'blur(0)');
        });
        slider.on("afterChange", function(ev, slick, current, next) {
            $('.slick-slide').css('filter', 'blur(2px)');
            let actives = slider.find(".slick-center"),
                direction = current - next,
                slides = slick.$slides,
                index,
                speed = slick.options.speed;
            actives.css('filter', 'blur(0)')
          });
          
    </script>
</body>
</html>
