<!DOCTYPE html>
{% load static %}
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
    <link href="https://cdn.maptiler.com/maptiler-sdk-js/latest/maptiler-sdk.css" rel="stylesheet"/>
    <link href="{% static 'css/index.css' %}" rel="stylesheet" type="text/css"/>

    <script src="https://cdn.maptiler.com/maptiler-sdk-js/latest/maptiler-sdk.umd.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
</head>
<body>

<div id="map"></div>

<div id="elements-group-top-right">
    <a href="" class="btn btn-light" id="button-login">
        <i class="bi bi-box-arrow-in-right"></i>
        Войти
    </a>
    <button class="btn btn-light" id="button-menu" data-bs-toggle="dropdown" aria-expanded="false">
        <i class="bi bi-list" style="margin: auto;"></i>
    </button>
    <ul class="dropdown-menu">
        <li><a class="dropdown-item" href="#">Action</a></li>
        <li><a class="dropdown-item" href="#">Another action</a></li>
        <li><a class="dropdown-item" href="#">Something else here</a></li>
    </ul>
</div>

<div id="elements-group-bottom-right">
    <div class="labels-wrapper">
        <div class="label-text">Гео эксперт</div>
        <div class="legal-information">
            <a href="">Юридические сведения</a> и <a href="">политика конфиденциальности</a>
        </div>
    </div>
    <button class="btn btn-light" id="button-feedback" data-bs-toggle="modal" data-bs-target="#feedbackModal">
        <i class="bi bi-chat" style="margin: auto;"></i>
    </button>
</div>

<div class="modal fade" id="feedbackModal" tabindex="-1" data-bs-backdrop="static" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Обратная связь</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="button-feedback-group">
                    <button type="button" class="btn btn-outline-secondary" data-toggle="tooltip" title="Звонок"><i
                            class="bi bi-telephone-fill"></i></button>
                    <button type="button" class="btn btn-outline-secondary" data-toggle="tooltip" title="WhatsApp"><i
                            class="bi bi-whatsapp"></i></button>
                    <button type="button" class="btn btn-outline-secondary" data-toggle="tooltip" title="Telegram"><i
                            class="bi bi-telegram"></i></button>
                    <button type="button" class="btn btn-outline-secondary" data-toggle="tooltip" title="Email"><i
                            class="bi bi-envelope-at-fill"></i></button>
                    <button type="button" class="btn btn-outline-secondary" data-toggle="tooltip"
                            title="Создать заявку"><i class="bi bi-file-earmark-text-fill"></i></button>
                </div>
            </div>
            <div class="modal-footer">
            </div>
        </div>
    </div>
</div>


<script src="{% static 'js/index.js' %}"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
        integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
        integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
        crossorigin="anonymous"></script>
</body>
</html>
