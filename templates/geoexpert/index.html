<!DOCTYPE html>
{% load static %}
<html>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.maptiler.com/maptiler-sdk-js/latest/maptiler-sdk.umd.min.js"></script>
    <link href="https://cdn.maptiler.com/maptiler-sdk-js/latest/maptiler-sdk.css" rel="stylesheet"/>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <link rel='stylesheet' href="{% static 'css/index.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
<div class="menu">
    <p style="margin: 40px 0 0 10px">
        <a class="" data-bs-toggle="collapse" href="#collapseExample">
            <img src="{% static 'img/favicon.png' %}" alt="...">
        </a>
    </p>

    <div class="collapse" id="collapseExample" style="position: fixed; top: 0; left: 0">
        <div class="card card-body rounded-bottom-3 rounded-top-0"
             style="width: 250px; margin: 0 0 0 200px; text-align: center; opacity: 90%">
            <img src="{% static 'img/favicon.png' %}" class="card-img-top" alt="..."
                 style="max-height: 50px; max-width: 50px; display: inline-block; margin: auto">
            <h3 class="card-title" style="margin-top: 20px">Гео эксперт</h3>
            <h3 class="card-title">Инженерные изыскания</h3>
            <h3 class="card-title">Экологическое проектирование</h3>
            <div style="margin: 10px 0 10px 20px">
                <div class="social whatsapp">
                    <a href="#" target="_blank"><i class="fa fa-whatsapp fa-1x"></i></a>
                </div>
                <div class="social telegram">
                    <a href="#" target="_blank"><i class="fa fa-paper-plane fa-1x"></i></a>
                </div>

                <div class="social google-pluse">
                    <a href="#" target="_blank"><i class="fa fa-google-plus fa-1x"></i></a>
                </div>
                <div class="social weibo">
                    <a href="#" target="_blank">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" color="black" fill="currentColor"
                             class="bi bi-journal-plus" viewBox="0 0 16 16">
                            <path fill-rule="evenodd"
                                  d="M8 5.5a.5.5 0 0 1 .5.5v1.5H10a.5.5 0 0 1 0 1H8.5V10a.5.5 0 0 1-1 0V8.5H6a.5.5 0 0 1 0-1h1.5V6a.5.5 0 0 1 .5-.5z"/>
                            <path d="M3 0h10a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2v-1h1v1a1 1 0 0 0 1 1h10a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H3a1 1 0 0 0-1 1v1H1V2a2 2 0 0 1 2-2z"/>
                            <path d="M1 5v-.5a.5.5 0 0 1 1 0V5h.5a.5.5 0 0 1 0 1h-2a.5.5 0 0 1 0-1H1zm0 3v-.5a.5.5 0 0 1 1 0V8h.5a.5.5 0 0 1 0 1h-2a.5.5 0 0 1 0-1H1zm0 3v-.5a.5.5 0 0 1 1 0v.5h.5a.5.5 0 0 1 0 1h-2a.5.5 0 0 1 0-1H1z"/>
                        </svg>
                    </a>
                </div>
            </div>

            <ul class="list-group list-group-flush border-0">
                <li class="list-group-item border-0">Услуги</li>
                <li class="list-group-item border-0">Опыт</li>
                <li class="list-group-item border-0">О нас</li>
            </ul>
            <a class="btn" style="margin-top: 20px" data-bs-toggle="collapse" href="#collapseExample" role="button" aria-expanded="false"
               aria-controls="collapseExample">
                Свернуть...
            </a>
        </div>
    </div>
</div>

<div class="map" id="map"></div>
<script src="{% static 'js/index.js' %}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>

</body>
</html>
